{% extends "Base.html" %}
{% block body %}
    <section class="ajouter">
        <div id="container">
            <div class="container-ajouter">
                <div><h3>Modifier magasin n°{{item_id}}</h3></div>
                <form action="{{ url_for('Modifier_magasin_traitement', Id=item_id) }}" method="POST">
                    {% for data in data%}
                        <div class="mb-3 row">
                            <label for="Nom" class="col-sm-2 col-form-label">Nom :</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="Nom_magasin" value="{{data.NomMagasin}}" id="Nom">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="Adresse" class="col-sm-2 col-form-label">Adresse :</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="Adresse_magasin" value="{{data.AdresseMagasin}}" id="Adresse">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="tel" class="col-sm-2 col-form-label">Téléphone :</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="Telephone" style="color: #8FAF47;" value="{{data.Telephone}}" id="tel">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="email" class="col-sm-2 col-form-label">E-mail :</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="email" value="{{data.mail}}" id="email">
                            </div>
                        </div>
                        <div class="mb-3 row justify-content-center " style="width: 90%;">
                            <div class="col-sm-10 column justify-content-center align-items-center ms-auto" style="width: 32%;">
                                <button type="reset" class="btn btn-danger button"><a href="/Afficher_magasin/">Retour</a></button>
                                <a href=""> <button type="submit" class="btn btn-success"> Valider</button></a>
                            </div>
            
                        </div>
                    {%endfor%}
                </form>
            </div>
        </div>
    </section>
{% endblock %}
