{% extends "Base.html" %}
{% block body %}
    <section class="magasin">
        <div id="container">
            <div class="container-magasin">
                <div class="ajoute"><a href="/Ajouter_produit/"><button type="button" class="btn btn-success btn-lg">Ajouter</button></a></div>
                <div class="title4"><h4>Liste des Produits</h4></div>
                <table class=" tableau">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nom</th>
                            <th>Categorie</th>
                            <th>Prix Unitaire</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for data in data%}
                            <tr>
                                <td>{{data.IdProduit}}</td>
                                <td>{{data.NomProduit}}</td>
                                <td>{{data.CatProduit}}</td>
                                <td>{{data.PrixUnitaire}}</td>
                                <td class="editer">
                                    <div>
                                        <a href="/Modifier_produit/{{data.IdProduit}}">Modifier</a>
                                        <a href="/Supprimer_produit/{{data.IdProduit}}">Supprimer</a>
                                    </div>
                                </td>
                            </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
</section>      
{% endblock %}
