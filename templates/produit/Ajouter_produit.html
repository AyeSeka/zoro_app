{% extends "Base.html" %}
{% block body %}
    <section class="ajouter">
        <div id="container">
            <div class="container-ajouter">
                <div><h3>Ajouter un nouveau produit</h3></div>
                <form action="/Ajouter_produit_traitement/" method="POST">  
                    <div class="mb-3 row">
                        <label for="Nom_produit" class="col-sm-2 col-form-label">Nom :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="Nom_produit" id="Nom_produit">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Categorie" class="col-sm-2 col-form-label">Categorie:</label>
                        <div class="col-sm-10">
                            <select id="Categorie" class="form-control" name="Categorie">
                                <option>--Choisissez la categorie votre Produit--</option>
                                <option>VETEMENT</option>
                                <option>ELECTROMENAGER</option>
                                <option>ALIMENT</option>
                                <option>LIVRE</option>
                                <option>IMMOBILIER</option>
                                <option>AUTOMOBILE</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Prix_Unitaire" class="col-sm-2 col-form-label">Prix Unitaire :</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="Prix_Unitaire" id="Prix_Unitaire">
                        </div>
                    </div>
                    <div class="mb-3 row justify-content-center " style="width: 90%;">
                        <div class="col-sm-10 column justify-content-center align-items-center ms-auto" style="width: 32%;">
                            <button type="reset" class="btn btn-danger button"><a href="/Afficher_produit/">Retour</a></button>
                            <a href=""> <button type="submit" class="btn btn-success"> Valider</button></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
